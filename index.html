<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Pricing component with toggle</title>
</head>
<body>
  <div class="container">
    <h1>Our Pricing</h1>
  
    <div class="pricing-toggle-wrapper">
      <div class="pricing-toggle">
        <button id="select-annually">Annually</button>
          <input type="checkbox" id="subscription-term" checked="true">
          <label for="subscription-term">
            <span></span>
          </label>
          <button id="select-monthly">Monthly</button>
      </div>
    </div>

    <div class="card">
      <h2>Basic</h2>
      <span class="card__price" data-price-month="19.99" data-price-annual="199.99"><small>&dollar;</small>19.99</span>
      <span class="card__storage">500 GB Storage</span>
      <span class="card__users">2 Users Allowed</span>
      <span class="card__data-allowance">Send up to 3 GB</span>
      <button>Learn More</button>
    </div>

    <div class="card card--active">
      <h2>Professional</h2>
      <span class="card__price" data-price-month="24.99" data-price-annual="249.99"><small>&dollar;</small>24.99</span>
      <span class="card__storage">1 TB Storage</span>
      <span class="card__users">5 Users Allowed</span>
      <span class="card__data-allowance">Send up to 10 GB</span>
      <button>Learn More</button>
    </div>

    <div class="card">
      <h2>Master</h2>
      <span class="card__price" data-price-month="39.99" data-price-annual="399.99"><small>&dollar;</small>39.99</span>
      <span class="card__storage">2 TB Storage</span>
      <span class="card__users">10 Users Allowed</span>
      <span class="card__data-allowance">Send up to 20 GB</span>
      <button>Learn More</button>
    </div>
    
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=astroud" title="Frontend Mentor community" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://aaronstroud.com" title="Aaron's homepage">Aaron Stroud</a>.
      </p>
    </footer>
  </div>

  <script>
    const annualButton = document.querySelector('#select-annually');
    const monthButton = document.querySelector('#select-monthly');
    const tog = document.querySelector('.pricing-toggle [type="checkbox"]');
    const prices = document.querySelectorAll('span.card__price');

    function handleAnnually() {
      if (tog.checked === true) tog.checked = !tog.checked;

      prices.forEach( price => {
        price.innerHTML = `<small>&dollar;</small>${price.dataset.priceAnnual}`;
      }); 
    }
    
    function handleMonthly() {
      if (tog.checked === false) tog.checked = !tog.checked;
  
      prices.forEach( price => {
        price.innerHTML = `<small>&dollar;</small>${price.dataset.priceMonth}`;
      });
    }

    function handleToggle() {
        if (event.target.checked) { // toggle true = monthly
          handleMonthly();
        } else {
          handleAnnually();
        }
    }

    tog.addEventListener('input', handleToggle);
    annualButton.addEventListener('click', handleAnnually);
    monthButton.addEventListener('click', handleMonthly);
  </script>
</body>
</html>
